name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Wait for MongoDB
      run: |
        echo "Waiting for MongoDB to be ready..."
        for i in {1..30}; do
          if mongosh --eval "db.adminCommand('ping')" localhost:27017 > /dev/null 2>&1; then
            echo "‚úÖ MongoDB is ready!"
            break
          fi
          echo "‚è≥ Waiting for MongoDB... ($i/30)"
          sleep 2
        done

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create ML model directory
      run: |
        cd backend
        mkdir -p ml_models
        echo "üìÅ Created ml_models directory"

    - name: Train ML model for testing
      env:
        PYTHONPATH: /home/runner/work/Security-Anomaly-Detection/Security-Anomaly-Detection/backend
      run: |
        cd backend
        echo "ü§ñ Training ML model for tests..."
        python -m app.ml.model_trainer || echo "‚ö†Ô∏è Model training skipped (optional for tests)"

    - name: Run tests with pytest
      env:
        MONGO_URI: mongodb://localhost:27017/security_detection_test
        SECRET_KEY: test-secret-key-for-github-actions-ci-cd-testing
        JWT_SECRET_KEY: test-jwt-secret-key-for-github-actions-testing
        FLASK_ENV: testing
        MODEL_PATH: ./ml_models
        PYTHONPATH: /home/runner/work/Security-Anomaly-Detection/Security-Anomaly-Detection/backend
      run: |
        cd backend
        python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=term --tb=short

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: Test Summary
      if: always()
      run: |
        echo "üìä Backend Test Results:"
        echo "================================"
        if [ -f backend/coverage.xml ]; then
          echo "‚úÖ Tests completed"
          echo "üìà Coverage report generated"
        else
          echo "‚ö†Ô∏è Some tests may have failed"
        fi